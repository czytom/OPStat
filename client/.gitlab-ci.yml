01_create_and_install_gem_client_locally:
  script:
    - cd client
    - gem build opstat-client.gemspec
    - "cp opstat-client-`ruby -e 'require \"./lib/opstat-client/version.rb\"; puts Opstat.version'`.gem /home/builds/admin/opstat"
    - "gem install /home/builds/admin/opstat/opstat-client-`ruby -e 'require \"./lib/opstat-client/version.rb\"; puts Opstat.version'`.gem"


