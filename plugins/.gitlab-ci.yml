01_create_and_install_gem_plugins_locally:
  script:
    - cd plugins
    - gem build opstat-plugins.gemspec
    - "cp opstat-plugins-`ruby -e 'require \"./lib/opstat-plugins/version.rb\"; puts Opstat.version'`.gem /home/builds/admin/opstat"
    - "gem install /home/builds/admin/opstat/opstat-plugins-`ruby -e 'require \"./lib/opstat-plugins/version.rb\"; puts Opstat.version'`.gem"

