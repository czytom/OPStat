01_create_and_install_gem_plugins_locally:
  script:
    - cd plugins
    - gem build opstat-plugins.gemspec
    - "mkdir -p /home/builds/admin/opstat-plugins"
    - "cp opstat-plugins-`ruby -e 'require \"./lib/opstat-plugins/version.rb\"; puts Opstat.version'`.gem /home/builds/admin/opstat-plugins"
    - "gem install /home/builds/admin/opstat-plugins/opstat-plugins-`ruby -e 'require \"./lib/opstat-plugins/version.rb\"; puts Opstat.version'`.gem"

